<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon co Uk</title>
    <script
    src="https://kit.fontawesome.com/7c17ceca3d.js"
    crossorigin="anonymous"
  ></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <!-- Section Top -->
        <section class="top-section">
            <section>
                <img src="./amazon-logo.jpg" alt="Amazon">
            </section>
            <section class="search">
                <select name="select" id="select">
                <option value="select">All</option>
                <input type="search" name="search" id="search">
                <i class="fa-solid fa-magnifying-glass" id="search-icon"></i>
            </section>
            <section class="hello">
                <select name="" id="">Hello HiCoders</select>
                <option value="">My Account</option>
            </section>
            <section>
                <i class="fa-solid fa-cart-shopping" id="shopping"></i>
             </section>
        </section>
        <!-- Navigation Bar -->
        <section>
            <nav class="top-navbar">
                <a href="#" class="anavbar">Best Seller</a>
                <a href="#" class="anavbar">Gift Ideas</a>
                <a href="#" class="anavbar">Customer Service</a>
                <a href="#" class="anavbar">Music</a>
                <a href="#" class="anavbar">PC</a>
                <a href="#" class="anavbar">Books</a>
                <a href="#" class="anavbar">Toys</a>
                <a href="#" class="anavbar">Home</a>
                <a href="#" class="anavbar">Garden</a>
                <a href="#" class="anavbar">Electronics</a>
            </nav>
        </section>
        <!-- Content -->
        <section class="content-container">
            <section class="content-left">
                <section class="categories">
                    <h4 class="h4">Categories</h4>
                    <hr>
                    <div class="div-left">
                        <form action="#">
                            <div class="checkbox">
                                <input type="checkbox" name="toys" id="toys">
                                <a href="#" class="acheckbox">Toys</a>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" name="computer" id="computer">
                                <a href="#" class="acheckbox">Computer</a>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" name="Phone" id="Phone">
                                <a href="#" class="acheckbox">Phone</a>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" name="home" id="home">
                                <a href="#" class="acheckbox">Home</a>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" name="books" id="books">
                                <a href="#" class="acheckbox">Books</a>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" name="foods" id="foods">
                                <a href="#" class="acheckbox">Foods</a>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" name="garden" id="garden">
                                <a href="#" class="acheckbox">Garden</a>
                            </div>
                        </form>
                    </div>
                        <h4 class="h4">Price</h4>
                        <hr>
                        <div class="div-left"></div>
                        <a href="#" class="acheckbox">Up to $15</a>
                        <a href="#" class="acheckbox">$25 to $40</a>
                        <a href="#" class="acheckbox">$40 to $80</a>
                        <a href="#" class="acheckbox">$80 to $100</a>
                        <a href="#" class="acheckbox">$100 to $200</a>
                        <div class="price">
                            <input type="text" placeholder="Min" class="price-input">
                            <input type="text" placeholder="Max" class="price-input">
                            <button type="submit" class="go-button">Go</button>
                        </div>
                    </div>
                </section>
                
            <section class="content-center">

            </section>
            <section class="content-right">

            </section>

        </section>

    </main>
    
</body>
</html>
